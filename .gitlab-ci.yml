stages:
  - build
  - test
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive

image: python:3.9

before_script:
  - pip install hatch hatch-vcs

build:
  stage: build
  script:
    - echo "my_arithmetic-dehou-yasmine deployment on develop servers"
    - hatch build
    - ls -l dist/
    - mkdir -p artifacts
    - cp -r dist/ artifacts/
    - rm -rf dist/
  artifacts:
    paths:
      - artifacts/
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'

test:
  stage: test
  script:
    - hatch test

coverage:
  stage: test
  script:
    - hatch test --cover
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

deploy:
  stage: deploy
  script:
    - echo "my_arithmetic-dehou-yasmine deployment on stable servers
    - hatch build
    - ls -l dist/
    - mkdir -p artifacts
    - cp -r dist/ artifacts/
    - rm -rf dist/
  artifacts:
    paths:
    - artifacts/
  only:
  - tags


sync-with-github:
  stage: deploy
  before_script:
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
    - git config --global pull.ff only 
  script:
    - git remote -v | grep -w github || git remote add github $REMOTE_REPOSITORY_URL
    - git remote set-url github $REMOTE_REPOSITORY_URL
    - if git show-ref --verify --quiet refs/heads/main; then
        git checkout main;
        git pull origin main;
        git pull github main;
      else
        git checkout -b main;
        git push -u github main;
      fi
    - git status
    - git push $REMOTE_REPOSITORY_URL HEAD:main
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'